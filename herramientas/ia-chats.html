<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chats Gratuitos - Digital Command Center</title>
    <link href="../assets/herramientas.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/64393aa48f.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>AI Chats Gratuitos</h1>
        <p class="subtitle">Interfaces de chat directo para asistencia diaria</p>
    </header>

    <nav class="nav-pills">
        <a href="../index.html">Inicio</a>
        <a href="./seo-google.html">SEO</a>
        <a href="./ia-facturacion.html">Facturación APIs</a>
        <a href="./ia-playgrounds.html">Playgrounds</a>
        <a href="#" class="active">Chats Gratis</a>
        <a href="./mis-webs.html">Mis Webs</a>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar chat (ChatGPT, Gemini, Grok...)" onkeyup="filterCards()">
    </div>

    <div class="grid" id="toolsGrid">
        </div>

    <footer>
        © 2026 Digital Command Center | Desarrollado para <a href="https://akutangulo.com">Akutangulo.com</a> 
    </footer>

    <script>
        const chatTools = [
            { name: "ChatGPT", desc: "Interfaz oficial de OpenAI para GPT-4o y búsqueda en tiempo real.", url: "https://chatgpt.com/", color: "green" },
            { name: "Gemini", desc: "La IA de Google integrada con todo tu ecosistema de Workspace.", url: "https://gemini.google.com/app?hl=es", color: "blue" },
            { name: "Claude AI", desc: "El chat de Anthropic, ideal para redacción y análisis de código limpio.", url: "https://claude.ai/new", color: "red" },
            { name: "Perplexity AI", desc: "Motor de respuestas con fuentes en tiempo real, vital para investigación SEO.", url: "https://www.perplexity.ai/", color: "yellow" },
            { name: "DeepSeek Chat", desc: "Chat directo con modelos R1 y V3, excelente razonamiento lógico.", url: "https://chat.deepseek.com/", color: "blue" },
            { name: "Grok", desc: "La IA de xAI con acceso a datos de X (Twitter) en tiempo real.", url: "https://x.com/i/grok", color: "red" },
            { name: "Poe", desc: "Agregador de bots que permite probar múltiples modelos en una sola interfaz.", url: "https://poe.com/", color: "yellow" }, 
            { name: "Qwen", desc: "Interfaz oficial de Qwen.", url: "https://chat.qwen.ai/", color: "green" }
        ];

        function displayChats(items) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = items.map(item => `
                <div class="card ${item.color}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                    </div>
                    <a href="${item.url}" target="_blank" class="btn">Abrir Chat</a>
                </div>
            `).join('');
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = chatTools.filter(t => 
                t.name.toLowerCase().includes(query) || 
                t.desc.toLowerCase().includes(query)
            );
            displayChats(filtered);
        }

        // Inicialización
        displayChats(chatTools);
    </script>
</body>
</html>
