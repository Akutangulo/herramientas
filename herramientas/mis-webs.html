<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Sitios Web - Digital Command Center</title>
    <link href="../assets/herramientas.css" rel="stylesheet" type="text/css">
</head>
<body>

    <header>
        <h1>Mis Sitios Web</h1>
        <p class="subtitle">Gestión y acceso directo a mi red de dominios</p>
    </header>

    <nav class="nav-pills">
        <a href="../index.html">Inicio</a>
        <a href="seo-google.html">SEO</a>
        <a href="ia-facturacion.html">Facturación APIs</a>
        <a href="ia-playgrounds.html">Playgrounds & Chat</a>
        <a href="#" class="active">Mis Webs</a>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Filtrar por dominio o extensión..." onkeyup="filterCards()">
    </div>

    <div class="grid" id="toolsGrid">
        </div>

    <footer>
        © 2026 Digital Command Center | Desarrollado para <a href="https://akutangulo.com">Akutangulo.com</a> 
    </footer>

    <script>
        const sites = [
            { domain: "akutangulo.com", date: "2010-01-01", color: "blue" },
            { domain: "akutangulo.es", date: "2012-02-05", color: "red" },
            { domain: "akutangulo.net", date: "2012-06-23", color: "yellow" },
            { domain: "bambule.es", date: "2011-08-05", color: "green" },
            { domain: "chatsbots.es", date: "2022-06-18", color: "blue" },
            { domain: "criptosaurio.es", date: "2015-02-05", color: "red" },
            { domain: "cylucrania.org", date: "2022-02-24", color: "yellow" },
            { domain: "frutasmanolo.net", date: "1999-01-28", color: "green" },
            { domain: "hotelamadeus.net", date: "2014-02-10", color: "blue" },
            { domain: "ia-chatbots.com", date: "2025-01-20", color: "red" },
            { domain: "ia-empresa.com", date: "2025-01-20", color: "yellow" },
            { domain: "ia-privada.com", date: "2025-01-20", color: "green" },
            { domain: "oscarpintor.com", date: "2018-04-08", color: "blue" },
            { domain: "pucela.club", date: "2012-08-11", color: "red" },
            { domain: "tattoomantis.com", date: "2012-12-12", color: "yellow" }
        ];

        function displaySites(items) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = items.map(item => `
                <div class="card ${item.color}">
                    <div>
                        <h3>${item.domain}</h3>
                        <p>${item.date ? 'Última actualización: ' + item.date : 'Sin fecha registrada'}</p>
                    </div>
                    <a href="https://${item.domain}" target="_blank" class="btn">Visitar Sitio</a>
                </div>
            `).join('');
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = sites.filter(s => 
                s.domain.toLowerCase().includes(query)
            );
            displaySites(filtered);
        }

        // Carga inicial
        displaySites(sites);
    </script>
</body>
</html>
